<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementasi Java Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        message {
            margin-top: 20px;
            font-weight: bold;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Implementasi Java Script</h1>
    <p>Masukan nama anda:</p>
    <input type="text" id="namainput" placeholder="Nama Anda">
    <button id="greenButton" onclick>Sapa Saya!</button>
    
    <div id="message"></div>

    <script>
        const greenButton = document.getElementById("greenButton");
        const namainput = document.getElementById("namainput");
        const messageDiv = document.getElementById("message");

        greenButton.addEventListener("click", function() {
            const nama = namainput.value;
            if (nama) {
                messageDiv.innerText = "Halo, " + nama + "! Selamat datang!";
            } else {
                messageDiv.innerText = "Silahkan masukan nama anda.";
            }
        });
    </script>
</body>
</html>
