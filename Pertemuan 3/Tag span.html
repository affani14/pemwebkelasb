<!DOCTYPE html>
<html>
    <style type="Css">
        #kalimat{
            font-weight: bold;}
            .miring{
                font-style: italic;
            }
    </style>
    <head>
        <title>Belajar membuat span</title>
    </head>
    <body>
        <p>
            <strong> Ini adalah sebuah paragraf <em>dan kalimat</em></strong>
        </p>
        <div id="kalimat">
            ini juga <span class="miring">sebuah</span>kalimat</div>
        </div>
    </body>
</html>
